service Msg {
      rpc SnapshotProposal(MsgSnapshotProposal) returns (MsgSnapshotProposalResponse);
  rpc SetDelegateAddresses(MsgSetDelegateAddresses) returns (MsgSetDelegateAddressesResponse);
